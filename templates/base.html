{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam Board App</title>
    <script src="{% static 'js/libraries/chart.min.js'%}"></script>
    <script src="{% static 'js/libraries/tabulator.min.js'%}"></script>
    <script src="{% static 'js/global.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/global.css'%}">
    <link rel="stylesheet" href="{% static 'css/libraries/tabulator.min.css'%}">

    <!-- https://iconoir.com/ for icons -->

    <link href='https://css.gg/css' rel='stylesheet'>

    <script type="text/javascript" src="{% static 'js/libraries/xlsx.full.min.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/libraries/jspdf.umd.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libraries/jspdf.plugin.autotable.min.js' %}"></script>

    {%block head%}
    {%endblock%}
  </head>

  <body>
    <div class="body-inner">
      <div class="header">
        <a href="{%url 'general:home'%}"><h1>Exam board app</h1></a>
        <div class="header-sections">
          <a class="underline" href="{%url 'general:all_students'%}"><p>Students</p></a>
          <a class="underline" href="{%url 'general:all_courses'%}"><p>Courses</p></a>
          <a class="underline" href="{%url 'general:degree_classification'%}"><p>Degree Classification</p></a>
          <a class="underline" href="{%url 'general:grading_rules'%}"><p>Grading Rules</p></a>
        </div>
        <form class="header-search" action="{% url 'general:global_search'%}" method="POST">
          {%csrf_token%}
          <input type="text" name="global_search" placeholder="search student/course">
          <button type="submit">
            <img class="grow" src="{% static 'icons/search.png' %}" alt="submit" />
          </button>
        </form>
        <button class="button-30">
          {%if request.user.is_authenticated%}
            <a href="{%url 'general:logout'%}">Logout</a>
          {%else%}
            <a href="{%url 'general:login'%}">Login</a>
          {%endif%}
        </button>
      </div>
      <div class="content-wrapper">
        {%block body%}
        {%endblock%}
      </div>
    </body>
  </div>
</html>

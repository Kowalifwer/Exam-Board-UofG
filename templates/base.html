{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam Board App</title>
    <script src="{% static 'js/libraries/chart.min.js'%}"></script>
    <script src="{% static 'js/libraries/tabulator.min.js'%}"></script>
    <script src="{% static 'js/global.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/global.css'%}">
    <link rel="stylesheet" href="{% static 'css/libraries/tabulator_semanticui.min.css'%}">

    <!-- https://iconoir.com/ for icons -->

    <link href='https://css.gg/css' rel='stylesheet'>

    <script type="text/javascript" src="{% static 'js/libraries/xlsx.full.min.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/libraries/jspdf.umd.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libraries/jspdf.plugin.autotable.min.js' %}"></script>

    {%block head%}
    {%endblock%}
  </head>

  <body>
    <div class="body-inner-wrapper">
      <nav class="sidebar sidebar-collapsed">
        <!-- home -->
        <div class="toggle-sidebar-container">
          <img class="sidebar-icon" src="{% static 'images/UoG_colour.png'%}" style="width: 200px; height: 75px;">
          <div id="toggle-sidebar">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <a href="{%url 'general:home'%}">
          <span>Home</span>
          <img class="sidebar-icon" src="{% static 'icons/home.svg'%}">
        </a>

        <a href="{%url 'general:all_students'%}">
          <span>Students</span>
          <img class="sidebar-icon" src="{% static 'icons/students.svg'%}">
        </a>

        <a href="{%url 'general:all_courses'%}">
          <span>Courses</span>
          <img class="sidebar-icon" src="{% static 'icons/courses.svg'%}">
        </a>

        <a href="{%url 'general:degree_classification'%}">
          <span>Degree Classification</span>
          <img class="sidebar-icon" src="{% static 'icons/degree_classification.svg'%}">
        </a>

        <a href="{%url 'general:grading_rules'%}">
          <span>Grading rules</span>
          <img class="sidebar-icon" src="{% static 'icons/grade_settings.svg'%}">
        </a>
      </nav>

      <div class="main-area">
        <div class="header">
          <a href="{%url 'general:home'%}"><p><b>Welcome to UofG</b> Exam board management system</p></a>
          <div class="header-sections">
          </div>
          <form class="header-search" action="{% url 'general:global_search'%}" method="POST">
            {%csrf_token%}
            <input type="text" name="global_search" placeholder="search student/course">
            <button type="submit">
              <img class="grow" src="{% static 'icons/search.png' %}" alt="submit" />
            </button>
          </form>
          <button class="button-30">
            {%if request.user.is_authenticated%}
              <a href="{%url 'general:logout'%}">Logout</a>
            {%else%}
              <a href="{%url 'general:login'%}">Login</a>
            {%endif%}
          </button>
        </div>
        <div class="content-wrapper">
          {%block body%}
          {%endblock%}
        </div>
      </div>
    </div>
  </body>
</html>
